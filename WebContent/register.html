<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Airport - Register</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<script src="js/jquery-3.3.1.js"></script>
	<script src="js/register.js"></script>
</head>
<body>

	<header class="header">
		<div class="container">

			<nav class="nav">
				<ul>
					<li><a href="index.html">Index</a></li>
					<li><a href="login.html">Login</a></li>
				</ul>
			</nav>
			
		</div>

	</header>

	<div class="container">

		<h1 style="padding-top:50px; color:white;">Register</h1>

		<div class="login-container">
			<form action="RegisterServlet" method="POST">
				<div class="fields" style="display: inline-block;">
					<span class="username-span">
						<input type="text" name="username" id="username" placeholder="username" required>
					</span>
					<br/>
					<span class="password-span">
						<input type="password" id="password" name="password" placeholder="password" required>
					</span>
					<br/>
					<span class="repeated-password-span">
						<input type="password" id="repeatedPassword" name="repeatedPassword" placeholder="repeated password" required>
					</span>
					<br/>
					<a href="login.html">Login?</a>
				</div>
				<div class="submit">
					<input type="submit" value="Register" id="btn-register">
				</div>
			</form>	
		</div>

	</div>

</body>
</html>
