<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Airport - Confirm ticket</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/confirm-reservation.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<script src="js/jquery-3.3.1.js"></script>
	<script src="js/session.js"></script>
	<script src="js/ticket-final.js"></script>
</head>
<body>

	<header class="header">
		<div class="container">

			<nav class="nav">
				<ul class="ul-nav">
					<li><a href="index.html">Index</a></li>
				</ul>
			</nav>
			
		</div>

	</header>

	<div class="container">

		<h1 style="padding-top:50px; color:white;">Confirm reservation</h1>

		<div class="flights">
			
			<table class="flights-table" id="departure-flight-table">

			</table>

			<table class="flights-table" id="incoming-flight-table">

			</table>

			<br>

			<div style="position: absolute;">
				<input type="text" name="" placeholder="Firstname" class="firstname-input" required>

				<br>
				<br>
				
				<input type="text" name="" placeholder="Lastname" class="lastname-input" required>

				<br>
				<br>

				<input type="text" id="selected-seat-number-departure" list="choose-seat-departure" placeholder="Departure flight seat number">

				<datalist id="choose-seat-departure">

				</datalist>

				<br>
				<br>

				<input type="text" id="selected-seat-number-incoming" list="choose-seat-incoming" placeholder="Incoming flight seat number">

				<datalist id="choose-seat-incoming">

				</datalist>
				<br>
				<br>

				<input type="text" id="price" value="price" readonly>

				<br>
				<br>
				<input type="submit" name="" value="Edit ticket" class="button-edit-reservation" style="background:  yellow;">
				<input type="submit" name="" value="Delete ticket" class="button-delete-ticket" style="background: red;"> 

				<br>
				<br>
				<input type="submit" name="" value="Confirm reservation" class="button-confirm-reservation" style="background: Lime;">
				<input type="submit" name="" value="Buy ticket" class="button-buy-ticket" style="background: Lime;"> 
			</div>

			

		</div>

</body>

</html>
