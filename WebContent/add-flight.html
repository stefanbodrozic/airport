<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Airport - Add flight</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<script src="js/jquery-3.3.1.js"></script>
	<script src="js/session.js"></script>
	<script src="js/add-flight.js"></script>
	<link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.min.css">
	<script src="js/jquery.datetimepicker.full.js"></script>
</head>
<body>

	<header class="header">
		<div class="container">

			<nav class="nav">
				<ul class="ul-nav">
					<li><a href="index.html">Index</a></li>
				</ul>
			</nav>
			
		</div>

	</header>

	<div class="container">

		<h1 style="padding-top:50px; color:white;">Airport system</h1>
		<h1 style="color: rgb(1, 230, 2);">Add new flight</h1>

		<div class="add-flight-container">
			
			<form>
				<div class="fields" style="display: inline-block;">
					<span>
						<input type="text" name="" placeholder="Date of departure" id="departuredatetime" class="condition-input" id="" style="margin: 10px;">
					</span>
					<br>
					<span>
						<input type="text" name="" placeholder="Arrival date" id="arrivaldatetime" class="condition-input" style="margin: 10px;">
					</span>
					<br/>
					<span>
						<input type="text" id="departure-airport-id" list="departure-airports" placeholder="Departure airport" class="condition-input" style="margin: 10px;"/>

						<datalist id="departure-airports">
						</datalist>

					</span>
					<br/>
					<span>
						<input type="text" id="incoming-airport-id" list="incoming-airports" placeholder="Incoming airport" class="condition-input" style="margin: 10px;"/>

						<datalist id="incoming-airports">
						</datalist>

					</span>
					<br/>
					<span>
						<input type="text" name="" id="seat-number" placeholder="Seat number" class="condition-input" style="margin: 10px;">
					</span>
					<br/>
					<span>
						<input type="text" name="" id="price" placeholder="Price" class="condition-input" style="margin: 10px;">
					</span>
					<br>
					<button type="submit" id="btn-add" class="search-input-submit" style="margin: 20px;">Add flight</button>
				</div>
			</form>

		</div>

	</div>


</body>
	<script>
		$('#departuredatetime').datetimepicker({
			step: 1
		});
		$('#arrivaldatetime').datetimepicker({
			step: 1
		});
	</script>
</html>
